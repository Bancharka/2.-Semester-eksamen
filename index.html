<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schneider Electrics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="schneider-header">

            <div id="schneider-logo-header">
                <img src="img/SE_logo_header.webp" alt="Schneider electric logo in green text on white"> 
            </div>

            <div class="tabs">
                 <div id="proffesionel-tab">
                    Professionel
                </div>

                <div id="privat-tab">
                    Privat
                </div>
            </div>
            
        </div>

        <div class="lk-header">

            <div id="lk-logo-header">
                <img src="img/LK_logo_header.png" alt="Lauritz Knudsen logo">
            </div>
                
            <nav>

                <ul>
                    <li>Produkter</li>
                    <li>Viden og inspiration</li>
                    <li>Miljø og klima</li>
                    <li>Support</li>
                    <li>Community</li>
                    <li>Om os</li>
                </ul>

            </nav>

            <div>
                Profil og søge
            </div>

        </div>

    </header>
    
 <!-- Footer start  -->
    <footer>
        <div class="footer-oversigt">
            <h3 class="kontakt-footer"></h3>
        </div>

        <div class="footer-police">

        </div>
    </footer>
 <!-- Footer slut  -->
</body>
</html>
